    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3408.4871972221154!2d75.58297831555552!3d31.317915564243815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a5a51d2a70cbf%3A0xd3e586c6c34bfc73!2sLally+Infosys+Private+Limited!5e0!3m2!1sen!2sin!4v1547617211324" frameborder="0" style="border:0" allowfullscreen></iframe>
        <div class="form">
            <div>

            </div>
            <div>

                        <div class="thankyou_message" style="display:none;">
